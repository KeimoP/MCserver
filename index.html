<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Server Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Peaministri Minecraft Server Stats</h1>
      <p class="tagline">Stay updated with live server data</p>
    </div>
  </header>

  <section id="server-stats">
    <h2>Server Stats</h2>
    <p><strong>Uptime:</strong> <span id="uptime">Loading...</span></p>
    <p><strong>Server Version:</strong> <span id="server-version">Loading...</span></p>
    <p><strong>Players Online:</strong> <span id="players-online">Loading...</span></p>
    <p id="last-updated">Last updated at...</p>

    <h3>Player Faces and Names</h3>
    <div id="player-avatars" class="player-container">
        <!-- Player faces will be dynamically inserted here -->
    </div>
    </section>

  <footer>
    <div class="container">
      <p>Powered by Keimo's innovation | mcsrvstat API</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
