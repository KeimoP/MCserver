      <h1>Minecraft Server Stats</h1>

  <section class="container">
    <p><strong>Server IP:</strong> it24.feathermc.gg</p>
    <p><strong>Uptime:</strong> <span id="uptime">Loading...</span> (<span id="last-updated">Loading...</span>)</p>
    <p><strong>Server Version:</strong> <span id="server-version">Loading...</span></p>
    <p><strong>Players Online:</strong> <span id="players-online">Loading...</span></p>

    <div id="player-stats">

  </section>
